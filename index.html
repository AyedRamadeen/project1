    <title>Style Changer</title> 
</head>
<body>
    <div class="work-flow">
        <div class="header">
        <h1>Style Changer </h1>
    </div>

        <div class="cursor">
        <button class="cursor-button"><i class="fa fa-mouse-pointer"></i></button>
        <input type="text" id="cursor-text"> 
        </div>
    <div class="text">
        <h2>Text</h2>
        <div class="text font-family">
            <label for="font-familys">Font Family:</label>
            <select id="font-familys">
            <option value="1">  Calibri  </option>
            <option value="2">  Crimson Text  </option>
            <option value="3">   Droid Sans </option>
            <option value="4">  Fira Code  </option>
            <option value="5">  Monaco  </option>
            <option value="6">   Lato </option>  
        </select> 
    </div>
    <div class="text font-size">
        <label for="font">Font Size:</label>
        <select name="font-size" id="font-sizes">
            <option value="1">  9  </option>
            <option value="2">  10 </option>
            <option value="3">   11 </option>
            <option value="4">  12  </option>
            <option value="5">  14</option>
            <option value="6">   18 </option> 
            <option value="7">  24 </option>
            <option value="8">  30 </option>
            <option value="9">   36 </option>
            <option value="10">  48  </option>
            <option value="11">  64 </option>
            <option value="12">   72 </option> 
            <option value="13">   96 </option> 
        </select>
    </div>
    <div class="text font-weight">
    <label>Font Weight:</label>
    


    

   
        <input class="button1"  type="button" name="Bold" value="Bold">
        <input class="button1"   type="button" name="Normal" value="Normal">
    </div>
 

    <div class="text font-style">
        <label>Font Style:</label>
        <input  class="button1"   type="button" name="Abc" value="Abc">
        <input   class="button1"  type="button" name="ABC" value="ABC">
        <input   class="button3"  type="button" name="abc" value="abc">
       
    </div>

    <div class="text transform">
        <label >Transform:</label>
        <input  class="button1"  type="button" name="Bold" value="Bold">
        <input   class="button1"  type="button" name="Bold" value="Normal">
    </div>

    <div class="text line-height">
        <label> Line Height</label>
        <input id="text-line-height" type="number"> 
    </div>
    <div class="text letter-spacing">
        <label> Letter Spacing</label>
        <input id="text-number"type="number"> 
    </div>
</div>
<div class="color-and-background"> 
    <h2>Color & Background</h2>

<div class="background-color">
        <label>Background Color</label>
        <input type="color" class="background-color-text"> 
    </div>
    <div class="colorize">
        <label for="color"> Color</label>
        <input type="color" class="color"> 
    </div>

    
</div>
</div>
